<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Score Predictor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Body Background: Light gradient for a modern look */
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Container spacing */
    .container {
      margin-top: 60px;
      max-width: 600px;
    }
    /* Card Styling: Rounded corners, drop shadow, and hover lift effect */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    /* Card Header: Gradient background and centered text */
    .card-header {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: #fff;
      text-align: center;
      padding: 20px;
      border-bottom: none;
    }
    /* Form Input Focus: Highlight with a soft blue glow */
    .form-control:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25);
    }
    /* Submit Button: Smooth transition on hover */
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    /* Result Message: Styled with a left border */
    .result {
      background: #f1f1f1;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    /* Label Icons: Add a little color and spacing */
    label i {
      color: #007bff;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Predict Your Math Score</h2>
      </div>
      <div class="card-body">
        <form action="/predict" method="post">
          <!-- Gender -->
          <div class="form-group">
            <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="">Select...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <!-- Race/Ethnicity -->
          <div class="form-group">
            <label for="race_ethnicity"><i class="fas fa-users"></i> Race/Ethnicity</label>
            <select class="form-control" id="race_ethnicity" name="race_ethnicity" required>
              <option value="">Select...</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>
          <!-- Parental Level of Education -->
          <div class="form-group">
            <label for="parental_education"><i class="fas fa-user-graduate"></i> Parental Level of Education</label>
            <select class="form-control" id="parental_education" name="parental_education" required>
              <option value="">Select...</option>
              <option value="some high school">Some High School</option>
              <option value="high school">High School</option>
              <option value="some college">Some College</option>
              <option value="associate's degree">Associate's Degree</option>
              <option value="bachelor's degree">Bachelor's Degree</option>
              <option value="master's degree">Master's Degree</option>
            </select>
          </div>
          <!-- Lunch -->
          <div class="form-group">
            <label for="lunch"><i class="fas fa-utensils"></i> Lunch</label>
            <select class="form-control" id="lunch" name="lunch" required>
              <option value="">Select...</option>
              <option value="standard">Standard</option>
              <option value="free/reduced">Free/Reduced</option>
            </select>
          </div>
          <!-- Test Preparation Course -->
          <div class="form-group">
            <label for="test_preparation"><i class="fas fa-check-circle"></i> Test Preparation Course</label>
            <select class="form-control" id="test_preparation" name="test_preparation" required>
              <option value="">Select...</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <!-- Reading Score -->
          <div class="form-group">
            <label for="reading_score"><i class="fas fa-book-reader"></i> Reading Score</label>
            <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter reading score" required>
          </div>
          <!-- Writing Score -->
          <div class="form-group">
            <label for="writing_score"><i class="fas fa-pen"></i> Writing Score</label>
            <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter writing score" required>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">Predict Math Score</button>
        </form>
        <!-- Display results if available -->
        {% if results %}
          <div class="result text-center">
              <h4>Predicted Math Score: {{ results }}</h4>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
